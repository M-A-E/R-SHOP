<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/shop.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>
  <nav class="navbar">
    <div class="container-logo">
      <img class="logo" src="../picture/_6259d621-8a31-40d4-8e3d-fabdea12fe7f-removebg-preview 1.png" alt="logo">
    </div>
    <div class="container-profile">
      <div class="btn-group">
        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img class="profile" id="profile" src="../picture/Avatar.png" alt="">
        </button>
        <ul class="dropdown-menu">
          <li class="d-flex justify-content-center align-items-center"><a class="dropdown-item"
              href="../page/profile.html"><img class="dropdown-profile" src="../picture/profile.png" alt=""> profile</a>
          </li>
          <li class="d-flex justify-content-center align-items-center"><a class="dropdown-item"
              href="../page/products.html"><img class="dropdown-list-product" src="../picture/list-product.png" alt="">
              list product</a></li>
          <li class="d-flex justify-content-center align-items-center"><a class="dropdown-item"
              href="../page/index.html"><img class="dropdown-logout" src="../picture/logout.png" alt=""> logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main-container">
    <div class="product-slider">
      <div class="container Welcome">
        <h1 class="welcome">Welcome</h1>
        <h5 class="lets">LET'S start shopping.</h5>
      </div>
      <div class="container products">
        <div class="row-product" id="row-product">

        </div>
        <div id="prevBtn" class="slick-arrow"></div>
        <div id="nextBtn" class="slick-arrow"></div>
      </div>
    </div>
    <div class="details">
      <div class="row-detail" id="row-detail">

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../script/product.js"></script>
  <script src="../script/shop.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>

</html>
